<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View House</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="search brand-bg py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-auto col-sm-12">
                <h3 class="text-light my-2 text-center">Property search</h3>
            </div>
            <div class="col-md col-sm-12">
                <div class="input-group">
                    <input type="text" id="property-search" class="form-control form-control-lg"
                           placeholder="Search for..." aria-label="Search for...">
                    <span class="input-group-btn">
                        <button id="search-button" class="btn btn-dark btn-lg" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="property loader-container">
    <div class="loader-box brand-bg">
        <div class="loader1"></div>
    </div>
    <div class="property-body" style="display: none;">

        <div class="container py-4">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h1 id="house-name" class="font-weight-bold brand-text"></h1>
                    <h3 id="address" class="font-weight-bold"></h3>
                </div>
                <div class="col-md-4 col-sm-12">
                    <h2 id="price" class="mt-3 font-weight-bold"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12 mb-4">
                    <div id="houseImageCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        </ol>
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#houseImageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#houseImageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <div class="corner-ribbon"><span></span></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <h3 class="font-weight-bold brand-text">Key features</h3>
                    <ul id="features">
                    </ul>
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="bg-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-3 font-weight-bold brand-text">Description</h2>
                        <p id="description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center font-weight-bold brand-text">Floorplan</h2>
                    <img id="floorplan" src="" alt="Floorplan">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdn.ravenjs.com/3.17.0/raven.min.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script>
    var map;
    var marker;
    var searchBox;

    $(function () {
        var id = getUrlVars()["id"];
        doShowHouse(id);
    });

    function initMap() {
        var center = {lat: 0, lng: 0};
        map = new google.maps.Map($("#map").get(0), {
            zoom: 14,
            center: center
        });
        marker = new google.maps.Marker({
            position: center,
            map: map
        });
        var input = $("#property-search").get(0);
        searchBox = new google.maps.places.SearchBox(input);
        searchBox.setBounds(
            new google.maps.LatLngBounds(
                {lng: -3.8776106640625585, lat: 51.09789643167155},
                {lng: -1.9550032421875585, lat: 52.12124375625608}
            )
        );
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmln4YUTGqCbthSpjkPDbVxE1wQcv1UIM&callback=initMap&libraries=places">
</script>
</body>
</html>
