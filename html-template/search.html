<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="search brand-bg py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-auto col-sm-12">
                <h3 class="text-light my-2 text-center">Property search</h3>
            </div>
            <div class="col-md col-sm-12">
                <div class="input-group">
                    <input type="text" id="property-search" class="form-control form-control-lg"
                           placeholder="Search for..." aria-label="Search for...">
                    <span class="input-group-btn">
                        <button id="search-button" class="btn btn-dark btn-lg" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="results loader-container">
    <div class="loader-box brand-bg" style="display: none;">
        <div class="loader1"></div>
    </div>
    <div class="container py-4">
        <h2 id="results-header" class="text-center"></h2>
        <div class="card my-4 house" style="display: none;">
            <div class="card-body">
                <h3 class="card-title brand-text"></h3>
                <h5 class="card-subtitle mb-2 text-muted"></h5>
                <div class="cad-text">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 pr-lg-0">
                                    <div class="corner-ribbon-container">
                                        <img src=""
                                             alt="">
                                        <div class="corner-ribbon"><span></span></div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 pl-lg-0">
                                    <img src=""
                                         alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="mt-4 mt-md-0"></h5>
                            <ul>
                            </ul>
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdn.ravenjs.com/3.17.0/raven.min.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script>
    var searchBox;

    $(function () {
        if (getUrlVars()["search"] !== null) {
            doSearch(decodeURIComponent(getUrlVars()["search"]));
        }
        $("#search-button").off("click").click(function () {
            var location = $("#property-search").val();
            if (location !== "") {
                doSearch(location);
            }
        });
        $(document).on("click", ".house", function () {
           var id = $(this).data("house-id");
           window.location = "house.html?id=" + encodeURIComponent(id);
        });
    });

    function initMap() {
        var input = $("#property-search").get(0);
        searchBox = new google.maps.places.SearchBox(input);
        searchBox.setBounds(
            new google.maps.LatLngBounds(
                {lng: -3.8776106640625585, lat: 51.09789643167155},
                {lng: -1.9550032421875585, lat: 52.12124375625608}
            )
        );
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmln4YUTGqCbthSpjkPDbVxE1wQcv1UIM&callback=initMap&libraries=places">
</script>
</body>
</html>
